<form>
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="nome" class="form-control" id="nome" aria-describedby="nome" placeholder="Digite seu nome">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Digite seu email">
  </div>
  <div class="form-group">
    <label for="password">Senha</label>
    <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
  </div>
  <fieldset class="form-group">
    <div class="form-check">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="personType" id="personType1" value="USER" checked>
        Pessoa física
      </label>
    </div>
    <div class="form-check">
    <label class="form-check-label">
        <input type="radio" class="form-check-input" name="personType" id="personType2" value="COMPANY">
        Pessoa jurídica
      </label>
    </div>
  </fieldset>
  <button type="submit" class="btn btn-primary">Cadastrar</button>
  <button (click)="cleanForm()" class="btn btn-warning">Limpar</button>
</form>
