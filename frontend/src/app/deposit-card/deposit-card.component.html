<h3>Depósito</h3>
<div class="input-group">
  <span class="input-group-addon">$</span>
  <input type="text" [(ngModel)]="deposit.amount" value="0.00" [ngModelOptions]="{standalone: true}" class="form-control" aria-label="Número de créditos">
</div>
<button (click)="submit()" type="submit" class="btn btn-primary">Depositar</button>
