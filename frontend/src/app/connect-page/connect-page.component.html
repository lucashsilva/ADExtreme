<div class="container">
  <div class="card">
    <div class="card-header">
      Conecte-se
    </div>
    <div class="card-content">
      <span class="subtitle" *ngIf="!signup">Não possui uma conta? <a (click)="switchForm()">Cadastre-se!</a></span>
      <span class="subtitle" *ngIf="signup">Já possui uma conta? <a (click)="switchForm()">Conecte-se!</a></span>
      <app-login-form *ngIf="!signup"></app-login-form>
      <app-signup-form *ngIf="signup"></app-signup-form>
    </div>
  </div>
</div>
